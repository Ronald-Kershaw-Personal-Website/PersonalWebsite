<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>

                <!-- When the user clicks on the name, an alert message will appear -->
                <li class="name"><a href="#" onclick="popUpFunction()">Ronald Kershaw</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="align-left">
            <h1>
                Send me a message here.
            </h1>
        </section>
        <hr>
        <section class="align-left">
            <div>
                <form action="formSubmitted.html" method="get">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="enter your name here" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="enter your email here" required><br><br>
                    <textarea id="contactMessage" name="contactMessage" rows="5" placeholder="enter your message here" cols="100" required></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
